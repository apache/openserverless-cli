version: "3"

vars:
  BRANCH: main
  BASEVER: "0.1-snapshot"
  VERSION:
    sh: git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD
  DEBUG: ""

tasks:

  default: task -l
  setup: { silent:true }

  cli-tag:
    desc: tag the cli to generate the build
    - >
      curl -sL https://raw.githubusercontent.com/apache/openserverless-task/{{.BRANCH}}/runtimes.json 
      | jq '{"runtimes": .runtimes}' >runtimes.json
    - git add runtimes.json
    - git tag -d $(git tag)
    - git tag -f {{.BASEVER}}.$(date +%y%m%d%H%M){{.S}}
    - git tag


  build:
    desc: build ops locally
      - go build {{.DEBUG}} -ldflags "-X main.NuvVersion={{.VERSION}} -X main.NuvBranch={{.BASEVER}}"  -o bin/nuv
    sources:
      - "*.go"
      - "tools/*.go"
    generates:
      - ops

  debug:
    cmds:
      - task: build
        vars:
          DEBUG: "-gcflags '-l -N'"
      - dlv exec ./ops -- {{.CLI_ARGS}}

  install:
    desc: install ops in usr/local/bin
    deps:
      - build
    cmds:
      - sudo cp ops /usr/local/bin
      - sudo ln -sf $PWD/{{OS}}/{{ARCH}}/nuv /usr/local/bin/nuv
      - sudo ln -sf $PWD/{{OS}}/{{ARCH}}/nuv /usr/bin/nuv

  test:
    desc: tests all
    cmds:
      - task: install
      - task: utest
      - task: itest

  utest:
    desc: unit test nuv
    cmds:
      - rm -Rf ~/.nuv/olaris
      - go test ./...

  itest:
    desc: integration tests nuv
    dir: tests
    cmds:
      - rm -Rf ~/.nuv/olaris
      - bats/bin/bats .

  clean:
    - rm -f bin/nuv runtimes.json
    - go clean -cache -modcache

  rebuild:
    - rm -f bin/nuv
    - task: build

  utestdiff:
    cmds:
      - |-
        if test -z '{{.N}}'
        then  go test -v | tee _difftest
              python3 difftest.py
        else  python3 difftest.py {{.N}}
        fi

  sync-wsk:
    - |
      NOW=$(date +%y%m%d%H%M)
      cd tools/openwhisk-wskdeploy
      git tag -d $(git tag)
      git commit -m $NOW -a
      git tag v0.0.0.$NOW
      git push origin nuvolaris --tags
      cd ../openwhisk-cli
      git tag -d $(git tag)
      go get github.com/nuvolaris/openwhisk-wskdeploy@v0.0.0.$NOW
      git commit -m $NOW -a
      git tag v0.0.0.$NOW
      git push origin nuvolaris --tags
      cd ../..
      go get github.com/nuvolaris/openwhisk-cli@v0.0.0.$NOW
      git add tools/openwhisk-cli
      git add tools/openwhisk-wskdeploy
      git add go.mod go.sum

  sync-task:
    - |
      NOW=$(date +%y%m%d%H%M)
      cd tools/sh
      go get github.com/nuvolaris/nuv@9e76cabec87cc4908fd4c4a6571927283a28a991
      go mod tidy
      git tag -d $(git tag)
      git commit -m $NOW -a
      git tag v3.7.1-nuv.$NOW
      git push origin nuvolaris --tags
      cd ../task
      git tag -d $(git tag)
      go get github.com/nuvolaris/sh/v3@v3.7.1-nuv.$NOW
      git commit -m $NOW -a
      git tag v3.30.2-nuv.$NOW
      git push origin nuvolaris --tags
      cd ../..
      go get github.com/nuvolaris/task/v3@v3.30.2-nuv.$NOW

